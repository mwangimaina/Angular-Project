<p>This is the Update Movie view.</p>


<div class ="col-sm-8">
<form ng-submit="updateMovie()">
	<div class ="form-group">
     <label for = "title">Enter Movie Title</label>
     <input type = "text" ng-model ="movies.title" id ="title"
     class="form-control"/>
	</div>
    
    <div class ="form-group">
     <label for = "year">Enter Movie Year</label>
     <input type = "text" ng-model ="movies.year_of_release" id ="year" class="form-control"/>
	</div>

     <div class ="form-group">
	   <label for = "rating">Enter Movie Rating</label>
	   <input type = "text" ng-model ="movies.rating" id ="rating" class="form-control"/>
	</div>

	<div class="form-group">
       <input type="submit" class="btn btn-primary" value="Update Movie"/>
	</div>	
     

</form>
</div>
