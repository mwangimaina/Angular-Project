function arrayanalyzer(){
  
var countneg =0;
var odd =0;
var average = 0;
for(i=0;i<arguments.length;i++)
{
if(arguments[i]<0){
countneg++;
}

if(arguments[i]%2==0){
odd++;
}

//average
average+=arguments[i];


}
var faverage=average/3;
alert("Negative No: "+countneg+" Odd"+odd+" Odd"+faverage.toFixed(2));

var answer= new Object();
answer.neg = countneg;
answer.odd = odd;
answer.avg =faverage;
alert(JSON.stringify(answer,null,4));





}
var x = arrayanalyzer(-4, 5,-6, 7, 4, 9);
alert(x);

    for (i=0 ; i < words.length ; i++){

          count += 1;
