<!DOCTYPE html>
<html>
<body>


<script>
function findMax() {
    var i;
    var max = -Infinity;
    for(i = 0; i < arguments.length; i++) {
        if (arguments[i] > max) {
            max = arguments[i];
        }
    }
    return max;
} 
var x = findMax(4, 5, 6);
alert(x);
</script>

</body>
</html>
